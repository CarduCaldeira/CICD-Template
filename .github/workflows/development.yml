name: CI Workflow

on:
  pull_request:
      branches:
        - main 
jobs:
  web-instance:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR source branch
        run: |
          if [ "${{ github.head_ref }}" != "development" ]; then
            echo "Pull requests to main are only allowed from the development branch."
            exit 1
          fi
          
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_jarvis.txt  

      - name: Execute instance setup script
        env:
          TOKEN_JARVIS: ${{ secrets.TOKEN_JARVIS }}
          INSTANCE_NAME: ${{ vars.INSTANCE_NAME }}
          SCRIPT_NAME: ${{ vars.SCRIPT_NAME }}
        run: |
          python apiclient.py run_instance

  self-hosted-task:
    runs-on: self-hosted
    needs: web-instance
    steps:
      - name: Create a log file with timestamp
        run: |
          timestamp=$(date "+%Y-%m-%d %H:%M:%S")
          echo "Task executed on self-hosted runner at $timestamp" > /home/novousuario/log_file.txt
          echo "Log file created at /home/novousuario/log_file.txt"

  pause-instance:
    runs-on: ubuntu-latest
    needs: self-hosted-task
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_jarvis.txt  

      - name: Execute instance setup script
        env:
          TOKEN_JARVIS: ${{ secrets.TOKEN_JARVIS }}
          INSTANCE_NAME: ${{ vars.INSTANCE_NAME }}
        run: |
          python apiclient.py stop_instance
